<ul class="list-inline navbar-icons-container">
  <li class="list-inline-item">
    <a class="text-black nav-link d-block d-lg-none px-2" href="#" id="mobile-search" data-bs-toggle="dropdown" aria-expanded="false">
        <div><i class="fas fa-search fa-lg"></i></div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
      <form class="form" method="GET" action="">
        <div class="input-group w-100">
          <input class="form-control border rounded-5" type="text" name="q" placeholder="Search our site">
          <button class="btn rounded-5" type="submit">
            <span class="icon">
              <i class="fas fa-search"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
  </li>
  <li class="list-inline-item dropdown">
    <a class="text-black nav-link d-block d-lg-none px-2" href="#" id="user-options" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <div><i class="fa-solid fa-hands-praying fa-rotate-180 fa-lg"></i></div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        <!-- If there is other subsections, go here! -->
    </div>
  </li>
  <li class="list-inline-item dropdown">
    <a class="text-black nav-link d-block d-lg-none px-2" href="#" id="user-options" data-bs-toggle="dropdown" aria-expanded="false">
        <div><i class="fas fa-user fa-lg"></i></div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
      {% if request.user.is_authenticated %}
      {% if request.user.is_superuser %}
      <a href="" class="dropdown-item">Product Management</a>
      {% endif %}
      <a href="" class="dropdown-item">My Profile</a>
      <a href="" class="dropdown-item">Logout</a>
      {% else %}
      <a href="" class="dropdown-item">Register</a>
      <a href="" class="dropdown-item">Login</a>
      {% endif %}
    </div>
  </li>
  <li class="list-inline-item">
    <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none m-right px-2" href="">
      <div class="text-center">
        <div><i class="fas fa-shopping-bag fa-lg"></i></div>
        <p class="my-0">
          {% if grand_total %}
          <!-- ${{ grand_total|floatformat:2 }} -->
          {% else %}
          <!-- $0.00 -->
          {% endif %}
        </p>
      </div>
    </a>
  </li>
</ul>

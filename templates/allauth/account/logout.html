{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<h2 class="logo-font text-center">{% trans "Sign Out" %}</h2>
<hr>
<p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  
  <button class="form-control border ml-0 mx-auto rounded-5 allauth-button mt-2" type="submit">{% trans 'Sign Out' %}</button>
  <a class="btn btn-outline-black rounded-0 mt-2" href="{% url 'home' %}">Cancel</a>
</form>


{% endblock %}

{% extends "base.html" %} {% load static %}

 {% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col-7 col-md-6 my-auto"></div>
    </div>
</div>
{% endblock %} {% block content %}


<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="logo-font mb-4">Product management</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    {% if field.name != 'image' %}
                        {{ field | as_crispy_field }}
                    {% else %}
                        {{ field }}
                    {% endif %}
                {% endfor %}
                <div class="d-flex justify-content-center align-items-center">
                    <button class="p-2 mt-3 shop-now-button rounded-5 my-3 text-center" type="submit">
                        <strong class="text-black text-uppercase">Add Product</strong>  
                    </button>
                </div>
                <div class="text-center">
                    <a class="btn btn-danger border-black rounded-5 mb-3 my-3 p-2" href="{% url 'products' %}">Cancel</a>
                </div>
            </form>
        </div>
        
    </div>
</div>


{% endblock %}

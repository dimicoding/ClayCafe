{% extends "base.html" %} {% load static %} {% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col-7 col-md-6 my-auto"></div>
  </div>
</div>
{% endblock %} {% block content %}

<div class="container">
    <div class="row">
        {% if name %}
            <div class="text-center mt-5 content">
                <h2 class="title-one-d">Your message has been sent successfully!</h2>
                <h4 class="title-one">Thanks for your message {{ name }} :)</h4>
                <hr>
                <br>
            </div>
        {% else %}
        <div class="col text-center">
            <h4 class="logo-font my-3">Get in touch with us today!</h4>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 mt-3">
            <form method="POST">
                {% csrf_token %} {{ form.as_p}}
                <div class="d-flex justify-content-center align-items-center">
                    <a href="{% url 'view_bag' %}" class="align-items-center">
                        <button class="p-2 shop-now-button rounded-5 mb-5 mt-3 text-center" type="submit">
                            <strong class="text-black text-uppercase">Submit</strong>
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
    {% endif %}
</div>


{% endblock %}

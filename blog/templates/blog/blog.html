{% extends "base.html" %} {% load static %} {% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col-7 col-md-6 my-auto"></div>
  </div>
</div>
{% endblock %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col text-center">
            <h4 class="logo-font mt-3">Blog</h4>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for blog in object_list %}
            <div class="col-12 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
                <div class="card h-100 border-0">
                    {% if blog.featured_image %}
                    <a href="">
                        <img class="card-img-top rounded responsive-img my-3" width="500" height="330"
                            src="{{ blog.featured_image.url }}" alt="{{ blog.title }}"
                            style="object-fit:cover; object-position: center;">
                    </a>
                    {% endif %}
                    <div class="card-footer bg-white pt-0 border-0 text-left">
                        <div class="row">
                            <div class="col mb-5">
                                <p class="mb-0 mt-2"><strong><a class="mainnav-clr" href="">{{ blog.title }}</a></strong></p>
                                <p class="custom-m-2">{{  blog.content|slice:":120"|safe }}...(<a class="small more" href="">more</a>)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</div>


{% endblock %}
